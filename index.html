<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BOOK WORMMM</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: clamp(3rem, 12vw, 10rem);
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 4s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #fff;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    button.no {
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
    }
  </style>
</head>
<body>
  <h1>BOOK WORMMM</h1>
  <div class="buttons">
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>

  <script>
    // Replace with your own webhook URL privately
    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL";

    async function sendToDiscord(message) {
      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });
      } catch (e) {
        console.error("Failed to send message", e);
      }
    }

    document.querySelector(".yes").addEventListener("click", () => {
      const msg = "**BOOKWORM accepted being a BOOKWORM**\\nButton selected: **Yes**";
      sendToDiscord(msg);
      alert("You accepted being a BOOKWORM!");
    });

    document.querySelector(".no").addEventListener("click", () => {
      const msg = "**BOOKWORM is denying being a BOOKWORM**\\nButton selected: **No**";
      sendToDiscord(msg);
      alert("You denied being a BOOKWORM!");
    });
  </script>
</body>
</html>
